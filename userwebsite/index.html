<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BookNest - Where Stories Nestle</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdfdfd;
      color: #333;
    }

    header {
      background-color: #4B2E83;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #361F63;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    nav a {
      color: white;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .banner {
      text-align: center;
      padding: 40px;
      background: #eee;
    }

    .banner h2 {
      margin-bottom: 10px;
    }

    .search-box {
      text-align: center;
      margin: 20px;
    }

    .search-box input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }

    .books-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .book {
      width: 200px;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 10px;
      background-color: #fafafa;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .book img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
    }

    .book h3 {
      font-size: 18px;
      margin: 10px 0 5px;
    }

    .book p {
      font-size: 14px;
      margin: 0;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #eee;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>BookNest</h1>
    <p>Where Stories Nestle</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Books</a>
    <a href="#">Login</a>
    <a href="#">Register</a>
  </nav>

  <div class="banner">
    <h2>Welcome to BookNest!</h2>
    <p>Explore your next favorite book with us.</p>
  </div>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search by title or author..." onkeyup="searchBooks()">
  </div>

  <div class="books-container" id="bookList">
    <!-- Books inserted by JavaScript -->
  </div>

  <footer>
    &copy; 2025 BookNest. All rights reserved.
  </footer>

  <script>
    const books = [
      {
        title: "The Alchemist",
        author: "Paulo Coelho",
        image: "https://covers.openlibrary.org/b/id/8107896-L.jpg"
      },
      {
        title: "Atomic Habits",
        author: "James Clear",
        image: "https://covers.openlibrary.org/b/id/9872926-L.jpg"
      },
      {
        title: "1984",
        author: "George Orwell",
        image: "https://covers.openlibrary.org/b/id/7222246-L.jpg"
      },
      {
        title: "Harry Potter",
        author: "J.K. Rowling",
        image: "https://covers.openlibrary.org/b/id/7884866-L.jpg"
      }
    ];

    const bookList = document.getElementById("bookList");

    function displayBooks(filteredBooks) {
      bookList.innerHTML = "";
      filteredBooks.forEach(book => {
        const div = document.createElement("div");
        div.className = "book";
        div.innerHTML = `
          <img src="${book.image}" alt="${book.title}">
          <h3>${book.title}</h3>
          <p>by ${book.author}</p>
        `;
        bookList.appendChild(div);
      });
    }

    function searchBooks() {
      const keyword = document.getElementById("searchInput").value.toLowerCase();
      const filtered = books.filter(book =>
        book.title.toLowerCase().includes(keyword) || book.author.toLowerCase().includes(keyword)
      );
      displayBooks(filtered);
    }

    // Initial display
    displayBooks(books);
  </script>

</body>
</html>
