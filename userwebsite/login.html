<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - SB Foods</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #ff6347, #ffa07a);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background-color: white;
      padding: 40px 30px;
      width: 350px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #ff6347;
    }

    .input-box {
      position: relative;
      margin-bottom: 25px;
    }

    .input-box input {
      width: 100%;
      padding: 10px 0;
      border: none;
      border-bottom: 2px solid #ccc;
      outline: none;
      font-size: 16px;
      background: transparent;
    }

    .input-box label {
      position: absolute;
      top: 10px;
      left: 0;
      color: #aaa;
      font-size: 16px;
      pointer-events: none;
      transition: 0.3s ease;
    }

    .input-box input:focus ~ label,
    .input-box input:valid ~ label {
      top: -15px;
      color: #ff6347;
      font-size: 14px;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #ff6347;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .login-btn:hover {
      background-color: #e5533d;
    }

    .signup-link {
      margin-top: 20px;
      text-align: center;
    }

    .signup-link a {
      color: #ff6347;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-page">
    <div class="login-box">
      <h2>Login to SB Foods</h2>
      <form onsubmit="return redirectToHome()">
        <div class="input-box">
          <input type="text" name="username" required>
          <label>Username</label>
        </div>
        <div class="input-box">
          <input type="password" name="password" required>
          <label>Password</label>
        </div>
        <button type="submit" class="login-btn">Login</button>
        <p class="signup-link">Don't have an account? <a href="#">Sign Up</a></p>
      </form>
    </div>
  </div>

  <script>
    function redirectToHome() {
      // For now, just simulate a login success
      window.location.href = "home.html"; // replace with actual home page file name
      return false; // prevent default form submission
    }
  </script>
</body>
</html>
