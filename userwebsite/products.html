<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu - SB Foods</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #fff8f4;
    }

    .navbar {
      background-color: #ff6347;
      padding: 20px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      padding: 40px;
    }

    .menu-title {
      color: #ff6347;
      margin-bottom: 20px;
    }

    .filter-container {
      margin-bottom: 30px;
    }

    .filter-select {
      padding: 10px;
      border-radius: 25px;
      border: 2px solid #ff6347;
      font-size: 16px;
      outline: none;
    }

    .food-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .food-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
    }

    .food-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }

    .food-card h3 {
      margin: 10px 0;
      color: #ff6347;
    }

    .food-card p {
      margin: 5px 0;
      font-size: 14px;
    }

    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 20px;
      margin-top: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .order-btn {
      background-color: #28a745;
      color: white;
    }

    .order-btn:hover {
      background-color: #218838;
    }

    .cart-btn {
      background-color: #007bff;
      color: white;
      margin-left: 10px;
    }

    .cart-btn:hover {
      background-color: #0069d9;
    }

    #cart-count {
      background: white;
      color: #ff6347;
      padding: 5px 12px;
      border-radius: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">SB Foods</div>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="products.html">Menu</a></li>
      <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
    <li><a href="orders.html">orders</a></li>  
      <li><a href="about.html">About</a></li>
    </ul>
  </nav>

  <div class="container">
    <h2 class="menu-title">Menu</h2>

    <!-- Filter Section -->
    <div class="filter-container">
      <select class="filter-select" onchange="filterItems(this.value)">
        <option value="all">All Categories</option>
        <option value="breakfast">Breakfast</option>
        <option value="lunch">Lunch</option>
        <option value="snacks">Snacks</option>
        <option value="dinner">Dinner</option>
      </select>
    </div>

    <div class="food-grid" id="foodGrid">
      <!-- Breakfast Items -->
      <div class="food-card" data-category="breakfast">
        <img src="https://th.bing.com/th/id/OIP.PraG8pUpWTLGY44yPHWcgQHaJd?o=7rm=3&rs=1&pid=ImgDetMain&cb=idpwebpc2.jpg" alt="Idli">
        <h3>Idli</h3>
        <p>Price: ₹40</p>
        <button class="btn order-btn" onclick="placeOrder('Idli', 40)">Order Now</button>
        <button class="btn cart-btn" onclick="addToCart('Idli', 40)">Add to Cart</button>
      </div>

      <div class="food-card" data-category="breakfast">
        <img src="https://th.bing.com/th/id/OIP.WKwzR3IRpIMYYqTcw93Y4gHaE8?o=7rm=3&rs=1&pid=ImgDetMain&cb=idpwebpc2.jpg" alt="Dosa">
        <h3>Dosa</h3>
        <p>Price: ₹50</p>
        <button class="btn order-btn" onclick="placeOrder('Dosa', 50)">Order Now</button>
        <button class="btn cart-btn" onclick="addToCart('Dosa', 50)">Add to Cart</button>
      </div>

      <!-- Lunch Items -->
      <div class="food-card" data-category="lunch">
        <img src="https://img.freepik.com/premium-photo/chicken-biryani-biriyani-served-plate-isolated-table-top-view-indian-spicy-food_689047-3926.jpg" alt="Biryani">
        <h3>Chicken Biryani</h3>
        <p>Price: ₹150</p>
        <button class="btn order-btn" onclick="placeOrder('Chicken Biryani', 150)">Order Now</button>
        <button class="btn cart-btn" onclick="addToCart('Chicken Biryani', 150)">Add to Cart</button>
      </div>

      <div class="food-card" data-category="lunch">
        <img src="https://th.bing.com/th/id/OIP.aE3mmRnS1fF1W3nbpLNABwHaHa?w=1080&h=1080&rs=1&pid=ImgDetMain&cb=idpwebpc2.jpg" alt="Meals">
        <h3>Veg Meals</h3>
        <p>Price: ₹100</p>
        <button class="btn order-btn" onclick="placeOrder('Veg Meals', 100)">Order Now</button>
        <button class="btn cart-btn" onclick="addToCart('Veg Meals', 100)">Add to Cart</button>
      </div>

      <!-- Snacks Items -->
      <div class="food-card" data-category="snacks">
        <img src="https://th.bing.com/th/id/OIP.ZgKNeokOyBmAXnCtR4pjgwHaD3?o=7rm=3&rs=1&pid=ImgDetMain&cb=idpwebpc2.jpg" alt="Samosa">
        <h3>Samosa</h3>
        <p>Price: ₹20</p>
        <button class="btn order-btn" onclick="placeOrder('Samosa', 20)">Order Now</button>
        <button class="btn cart-btn" onclick="addToCart('Samosa', 20)">Add to Cart</button>
      </div>

      <div class="food-card" data-category="snacks">
        <img src="https://www.kitchensanctuary.com/wp-content/uploads/2020/08/Chicken-Pakoras-square-FS-62.jpg" alt="Pakora">
        <h3>Pakora</h3>
        <p>Price: ₹30</p>
        <button class="btn order-btn" onclick="placeOrder('Pakora', 30)">Order Now</button>
        <button class="btn cart-btn" onclick="addToCart('Pakora', 30)">Add to Cart</button>
      </div>

      <!-- Dinner Items -->
      <div class="food-card" data-category="dinner">
        <img src="https://th.bing.com/th/id/OIP.jukFVIAgsHvwIJoFNJYwXAHaFW?w=1600&h=1157&rs=1&pid=ImgDetMain&cb=idpwebpc2.jpg" alt="Chapathi">
        <h3>Chapathi</h3>
        <p>Price: ₹60</p>
        <button class="btn order-btn" onclick="placeOrder('Chapathi', 60)">Order Now</button>
        <button class="btn cart-btn" onclick="addToCart('Chapathi', 60)">Add to Cart</button>
      </div>

      <div class="food-card" data-category="dinner">
        <img src="https://www.whiskaffair.com/wp-content/uploads/2020/06/Lachha-Paratha-2-1.jpg" alt="Paratha">
        <h3>Paratha</h3>
        <p>Price: ₹70</p>
        <button class="btn order-btn" onclick="placeOrder('Paratha', 70)">Order Now</button>
        <button class="btn cart-btn" onclick="addToCart('Paratha', 70)">Add to Cart</button>
      </div>
    </div>
  </div>

  <script>
    function addToCart(item, price) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({ item, price, quantity: 1 });
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
      alert(item + " added to cart!");
    }

    function placeOrder(item, price) {
      alert("Order placed for " + item + " (₹" + price + ")");
    }

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      document.getElementById("cart-count").innerText = cart.length;
    }

    function filterItems(category) {
      const items = document.querySelectorAll(".food-card");
      items.forEach(item => {
        item.style.display = (category === "all" || item.dataset.category === category) ? "block" : "none";
      });
    }

    window.onload = updateCartCount;
  </script>
 <script>
    function placeOrder(item, price) {
      let orders = JSON.parse(localStorage.getItem("orders")) || [];
      let order = {
        name: item,
        price: price,
        time: new Date().toLocaleString()
      };
      orders.push(order);
      localStorage.setItem("orders", JSON.stringify(orders));
      alert(`${item} ordered successfully!`);

      // OPTIONAL: Redirect to orders page immediately
      // window.location.href = "orders.html";
    }
  </script>
</body>
</html>
