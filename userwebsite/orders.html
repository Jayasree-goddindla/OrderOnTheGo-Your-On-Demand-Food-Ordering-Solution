<!DOCTYPE html>
<html>
<head>
  <title>Orders - SB Foods</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff0f5;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background: #ff4500;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }
    .container {
      padding: 20px;
    }
    .order-box {
      background: #fff;
      border-left: 5px solid #ff4500;
      margin-bottom: 10px;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 0 5px #ccc;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div>SB Foods</div>
    <div>
      <a href="home.html">Home</a>
      <a href="products.html">Menu</a>
      <a href="cart.html">Cart</a>
      <a href="orders.html">Orders</a>
      <a href="about.html">About</a>
    </div>
  </div>

  <div class="container">
    <h2>Your Orders</h2>
    <div id="orderList"></div>
  </div>

  <script>
    const orders = JSON.parse(localStorage.getItem("orders")) || [];
    const orderList = document.getElementById("orderList");

    if (orders.length === 0) {
      orderList.innerHTML = "<p>No orders placed yet.</p>";
    } else {
      orders.reverse().forEach(order => {
        const div = document.createElement("div");
        div.className = "order-box";
        div.innerHTML = `
          <strong>${order.name}</strong> - â‚¹${order.price}<br>
          <small>Ordered on: ${order.time}</small>
        `;
        orderList.appendChild(div);
      });
    }
  </script>
</body>
</html>
