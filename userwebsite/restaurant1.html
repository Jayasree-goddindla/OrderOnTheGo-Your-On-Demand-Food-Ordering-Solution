<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spice Hub - SB Foods</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff8f4;
      color: #333;
    }

    .navbar {
      background-color: #ff6347;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .navbar .logo {
      font-size: 22px;
      font-weight: bold;
    }

    .navbar a {
      color: white;
      text-decoration: none;
    }

    .container {
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }

    .restaurant-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .restaurant-header h1 {
      color: #ff6347;
      font-size: 32px;
    }

    .food-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .food-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
    }

    .food-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .food-card h3 {
      margin: 10px 0 5px;
    }

    .food-card p {
      font-weight: bold;
      color: #555;
    }

    .food-card button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #ff6347;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .food-card button:hover {
      background-color: #ff8269;
    }

    .orders {
      margin-top: 40px;
      background-color: #fff0e8;
      padding: 20px;
      border-radius: 10px;
    }

    .orders h3 {
      color: #ff6347;
      margin-bottom: 10px;
    }

    .order-box {
      background: white;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .change-user {
      margin-top: 20px;
      text-align: center;
    }

    .change-user button {
      background-color: #555;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    .change-user button:hover {
      background-color: #777;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">SB Foods - Spice Hub</div>
    <a href="home.html">Home</a>
  </div>

  <div class="container">
    <div class="restaurant-header">
      <h1>Spice Hub</h1>
      <p>Enjoy the best of spicy Indian cuisine</p>
    </div>

    <div class="food-grid">
      <div class="food-card">
        <img src="https://norecipes.com/wp-content/uploads/2017/05/chicken-biryani-12-1290x1934.jpg" alt="Chicken Biryani">
        <h3>Chicken Biryani</h3>
        <p>₹120</p>
        <button onclick="placeOrder('Chicken Biryani', 120)">Order</button>
      </div>
      <div class="food-card">
        <img src="https://th.bing.com/th/id/OIP.lF5oI5XITo8fXLWsYLzqDgHaLH?w=680&h=1020&rs=1&pid=ImgDetMain&cb=idpwebpc2.jpg" alt="Chicken Curry">
        <h3>Chicken Curry</h3>
        <p>₹100</p>
        <button onclick="placeOrder('Chicken Curry', 100)">Order</button>
      </div>
      <div class="food-card">
        <img src="https://myfoodstory.com/wp-content/uploads/2016/01/Restaurant-Style-Paneer-Butter-Masala-3.jpg" alt="Paneer Butter Masala">
        <h3>Paneer Butter Masala</h3>
        <p>₹90</p>
        <button onclick="placeOrder('Paneer Butter Masala', 90)">Order</button>
      </div>
    </div>

    <div class="orders">
      <h3>Orders Placed</h3>
      <div id="order-list"></div>
    </div>

    <div class="change-user">
      <button onclick="changeUser()">Change User</button>
    </div>
  </div>

  <script>
    function getUserName() {
      let user = localStorage.getItem("userName");
      if (!user) {
        user = prompt("Enter your name:") || "Guest";
        localStorage.setItem("userName", user);
      }
      return user;
    }

    function placeOrder(item, price) {
      const user = getUserName();
      const time = new Date().toLocaleTimeString();

      const order = {
        user,
        item,
        price,
        time,
        seen: false
      };

      const orders = JSON.parse(localStorage.getItem("orders")) || [];
      orders.push(order);
      localStorage.setItem("orders", JSON.stringify(orders));

      alert(`Thanks ${user}, your order for ${item} is placed!`);
      showOrders();
    }

    function showOrders() {
      const orders = JSON.parse(localStorage.getItem("orders")) || [];
      const list = document.getElementById("order-list");
      list.innerHTML = "";

      orders.slice().reverse().forEach(order => {
        const div = document.createElement("div");
        div.className = "order-box";
        div.innerHTML = `
          <strong>User:</strong> ${order.user}<br>
          <strong>Item:</strong> ${order.item}<br>
          <strong>Price:</strong> ₹${order.price}<br>
          <strong>Time:</strong> ${order.time}
        `;
        list.appendChild(div);
      });
    }

    function changeUser() {
      localStorage.removeItem("userName");
      location.reload();
    }

    window.onload = showOrders;
  </script>

</body>
</html>
